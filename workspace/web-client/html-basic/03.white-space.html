<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>White Space</title>
</head>
<body>

    <!-- HTML은 연속된 여러 개의 공백을 하나의 공백으로 처리 -->
    <h3>
        첫 번째 제목 문자열          ( 이것은 설명입니다 )
        두 번째 제목 문자열          ( 이것은 설명입니다2 )
    </h3>

    <!-- 공백은 &nbsp; 엔터는 : <br> -->
    <h3>
        첫 번째 제목 문자열&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;( 이것은 설명입니다 )<br>
        두 번째 제목 문자열&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;( 이것은 설명입니다2 )
    </h3>

</body>
</html>
