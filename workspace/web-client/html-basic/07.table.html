<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>table</title>
</head>
<body>

    <table border="1" width="500px" align="center">
        <thead>
        <tr>
            <th>항목1</th> <!-- 가운데 정렬 + bold 가 추가된 td -->
            <th>항목2</th>
            <th>항목3</th>
            <th>항목4</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1-1</td>
            <td>1-2</td>
            <td colspan="2">1-3</td>
            
        </tr>
        <tr>
            <td rowspan="2">2-1</td>
            <td>2-2</td>
            <td>2-3</td>
            <td>2-4</td>
        </tr>
        <tr>
            
            <td>3-2</td>
            <td>3-3</td>
            <td>3-4</td>
        </tr>
        </tbody>
    </table>

  
       
</body>
</html>
