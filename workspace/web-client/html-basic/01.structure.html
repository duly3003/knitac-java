<!DOCTYPE html> <!-- document type declaration : 문서가 따르는 표준 -->

<html lang="ko"> <!-- 문서의 최상위 요소 : only one -->

<head> <!-- 브라우저, 검색엔진 등에게 문서의 정보 제공 -->
    <title>Html Structure</title>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="5;url=http://developers.google.com">
</head>

<body> <!-- 사용자에게 보여주는 내용을 포함하는 영역 -->
    
    <h1 style="text-align: center;">5초 후에 구글 개발자 사이트로 이동합니다.</h1>

</body>

</html>
